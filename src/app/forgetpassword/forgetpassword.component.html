          <h2 class="text-center mb-4">Reset Password</h2>

          <form [formGroup]="ResetPasswordForm" (ngSubmit)="changePassword()">

            <div class="form-group">
              <label for="username">Username Or Email</label>
              <input type="text" id="username" class="form-control" formControlName="username"
                placeholder="Enter your username" autocomplete="off" required>
              <div
                *ngIf="ResetPasswordForm.controls['username'].invalid && (ResetPasswordForm.controls['username'].dirty || ResetPasswordForm.controls['username'].touched)">
                <div *ngIf="ResetPasswordForm.controls['username'].errors?.['required']" class="text-danger">Username is required.</div>
                <div *ngIf="ResetPasswordForm.controls['username'].errors?.['minlength']" class="text-danger">Username should be at least 8 characters long.</div>
              </div>
            </div>

            <div class="form-group">
              <label for="password">New Password</label>
              <div class="password-input">
                <input [attr.type]="showPassword ? 'text' : 'password'" id="txtpassword" class="form-control" formControlName="password" placeholder="Enter your password" autocomplete="off">
                <div class="eye-icon" (click)="togglePasswordVisibility()">
                  <i class="fa" [class.fa-eye]="showPassword" [class.fa-eye-slash]="!showPassword"></i>
                </div>
              </div>
              <div>
                <div
                  *ngIf="ResetPasswordForm.controls['password'].invalid && (ResetPasswordForm.controls['password'].dirty || ResetPasswordForm.controls['password'].touched)">
                  <div *ngIf="ResetPasswordForm.controls['password'].errors?.['required']" class="text-danger">Password is required.</div>
                  <div *ngIf="ResetPasswordForm.controls['password'].errors?.['minlength']" class="text-danger">Password should be at least 8 characters long.</div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <div class="password-input">
                <input [attr.type]="showPassword ? 'text' : 'password'" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirm your password" autocomplete="off">
                <div class="eye-icon" (click)="togglePasswordVisibility()">
                  <i class="fa" [class.fa-eye]="showPassword" [class.fa-eye-slash]="!showPassword"></i>
                </div>
              </div>
              <div
                *ngIf="ResetPasswordForm.controls['confirmPassword'].invalid && (ResetPasswordForm.controls['confirmPassword'].dirty || ResetPasswordForm.controls['confirmPassword'].touched)">
                <div *ngIf="ResetPasswordForm.controls['confirmPassword'].errors?.['required']" class="text-danger">Confirm Password is required.</div>
                <div *ngIf="ResetPasswordForm.controls['confirmPassword'].errors?.['minlength']" class="text-danger">Confirm Password should be at least 8 characters long.</div>
              </div>
            </div>

            <div class="row">
              <div class="col text-center">
                <button type="submit" class="btn btn-primary btn-lg btn-block w-100" [disabled]="!ResetPasswordForm.valid || isLoading">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"
                    aria-hidden="true"></span>
                  <span *ngIf="!isLoading">Change Password</span>
                </button>
              </div>  
            </div>
            <div class="row mx-7 pt-3">
              <div class="col text-lg-right text-center mt-3 mt-lg-0">
                <button type="button" class="btn btn-link" [routerLink]="'/login'">Login</button>
              </div>
            </div>
          </form>
          <div class="col text-center">
            <span class="text" style="color: aliceblue;" disabled>This is the Reset Password Page where user can </span>
          </div>
        </div>

    </div>
  </div>
</div>
