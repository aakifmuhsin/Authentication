<div class="container-fluid" style="margin-top: 10%;">
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
     
        <div class="card-box" style="background-color: #ccc;">
          <form [formGroup]="ResetPasswordForm" (ngSubmit)="changePassword()">
    
            <div class="row" style="display: block;">
              <h2 style="text-align: center;">Reset Password</h2>
            </div>
            
            <div class="row">
              <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter the Username" autocomplete="off" required>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                  <label for="password">New Password</label>
                  <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter the New Password" autocomplete="off" required>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirm the New Password" autocomplete="off" required>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="offset-lg-3 col-lg-6">
                <br>
                <div class="form-group" style="text-align: center;">
                  <button type="submit" class="btn btn-primary btn-lg btn-block">Change Password</button>
                </div>
              </div>
            </div>
          </form>
        </div>  
      </div>
    </div>
  </div>
