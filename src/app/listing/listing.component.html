<div class="card-box">
  <!-- <div class="row">
    <div class="col-sm-4">
      <a routerLink="create" id="addbtn" class="btn btn-success btn-rounded">Add New</a>
    </div>
  </div>
  <br> -->

  <div class="row">
    <div class="table-responsive">

      <table class="table table-bordered" id="datatable" role="grid">
        <thead class="bg-primary text-white">
          <tr role="row">
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Register Number</th>
            <th>Address</th>
            <th>Gender</th>
            <th>Date Of Birth</th>
            <!-- <th>Action</th> -->
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of customerdata">
            <td>{{item.id}}</td>
            <td>{{item.username}}</td>
            <td>{{item.phone_number}}</td>
            <td>{{item.email}}</td>
            <td>{{item.reg_no}}</td>
            <td>{{item.address}}</td>
            <td>{{item.gender}}</td> 
            <td>{{item.dob}}</td>
            <!-- <td><button routerLink="Edit/{{item.id}}" class="btn btn-primary">Edit</button> | <button
                (click)="delete(item.id)" class="btn btn-danger">Delete</button></td> -->
          </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
